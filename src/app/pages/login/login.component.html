<div class="header pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card bg-secondary shadow border-0">
          <div class="card-body mt-30 py-lg-5">
            <div class="text-center text-muted mb-4">
              <h3>Sign in with credentials</h3>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="loginWithEmail()">
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" placeholder="Email" formControlName="email" type="email">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" placeholder="Password" formControlName="password" type="password">
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary my-4" [disabled]="loginForm.invalid">Sign in</button>
              </div>
              <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
            </form>
            <div class="text-center text-muted mt-0 mb-3">
              <small>or</small>
            </div>
            <div class="text-center">
              <button (click)="loginWithGoogle()" class="btn btn-neutral btn-icon">
                <span class="btn-inner--icon"><img src="assets/img/icons/common/google.svg"></span>
                <span class="btn-inner--text">Sign in with Google</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
